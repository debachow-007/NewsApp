{% extends "base.html" %}

{% block body %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">News App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/?query=latest">Latest</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/?query=india">India</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/?query=world">World</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/?query=business">Business</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/?query=sports">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/?query=entertainment">Entertainment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/?query=lifestyle">Lifestyle</a>
          </li>
        </ul>
      </div>
      <form class="d-flex" role="search" method="get" action="/">
        <input class="form-control me-2" type="search" name="query" value="{{ query }}" placeholder="Search for news here...">
        <button class="btn btn-outline-dark" type="submit">Search</button>
      </form>
    </div>
</nav>

<div class="container">
    <h1 class="my-4 text-center">News For You</h1>
    <div class="row" data-masonry='{"percentPosition": true }'>
        {% for article in articles  %}
        <div class="col-md-6">
            <div class="card mb-4 news-article">
                {% if article.urlToImage %}
                <img src="{{ article.urlToImage }}" alt="picture" class="card-img-top">
                {% endif %}
                <div class="card-body">
                    <h5><a class="stretched-link" href="{{ article.url }}" target="_blank">{{ article.title }}</a></h5>
                    <p class="card-text">{{ article.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
